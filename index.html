  <title>HexLogic</title>
</head>
<body>
  <h1>HexLogic</h1>
  <canvas id="canvas" width="780" height="550"></canvas>
  <script type="text/javascript" src="canvas.js"></script>

  <p>Click to toggle cell types.</p>
  <p>Cell types:</p>
  <ul>
    <li>[empty] : No power</li>
    <li>X : XOR gate</li>
    <li>O : OR gate</li>
    <li>+ : Power</li>
  </ul>
  <p>Web clone of <a href="https://mojang.com/notch/logichex/">LogicHex</a> by <a href="https://mojang.com/notch/">Notch</a>, who's also the creator of Minecraft.</p>
</body>
</html>
